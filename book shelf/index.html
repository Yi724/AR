<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="bookshelf c.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.15395550849901757m 0.26771581130710737m -0.013982744401017808m" data-normal="5.551115123125785e-17m 1.1920930154118994e-7m 0.999999999999993m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">book</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="3.6367283889199298e-9m 0.08460505476041864m -0.039124010655453664m" data-normal="-1m 0m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">book shelf</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
